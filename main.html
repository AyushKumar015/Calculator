<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header"><h1>Calculator</h1></div>
    <br>
    <br>
    <div class="base">
    <div class="main-container">
        <div class="m-screen">
            <div class="screen">
                <input type="text" id="display">
            </div>    
        </div>
        <div class="calculator">
            
            <div class="line-1">
                <button type="button" class="grey" onclick="call('ac')">AC</button>
                <button type="button" class="grey" onclick="call('+/-')">+/-</button>
                <button type="button" class="grey" onclick="call('%')">%</button>
                <button type="button" class="y" onclick="call('/')">/</button>
            </div>
            <div class="line-1">
                <button type="button" onclick="call('7')">7</button>
                <button type="button" onclick="call('8')">8</button>
                <button type="button" onclick="call('9')">9</button>
                <button type="button" class="y" onclick="call('*')">*</button>
            </div>    
            <div class="line-1">
                <button type="button" onclick="call('4')">4</button>
                <button type="button" onclick="call('5')">5</button>
                <button type="button" onclick="call('6')">6</button>
                <button type="button" class="y" onclick="call('-')">-</button>
            </div>
            <div class="line-1">    
                <button type="button" onclick="call('1')">1</button>
                <button type="button" onclick="call('2')">2</button>
                <button type="button" onclick="call('3')">3</button>
                <button type="button" class="y" onclick="call('+')">+</button>
            </div>
            <div class="line-1">    

                <button class="zero" type="button" onclick="call('0')">0</button>
                <button type="button" onclick="call('.')">.</button>
                <button type="button" class="y" onclick="call('=')">=</button>
                
            </div>
            

        </div>
    </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
